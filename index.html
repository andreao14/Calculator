    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <div id="currentoperation"></div>
            </div>
            <div id="bottoms-section">
                <div class="bottoms number">7</div>
                <div class="bottoms number">8</div>
                <div class="bottoms number">9</div>
                <div class="bottoms" id="delete">DEL</div>
                <div class="bottoms number">4</div>
                <div class="bottoms number">5</div>
                <div class="bottoms number">6</div>
                <div class="bottoms operator">+</div>
                <div class="bottoms number">1</div>
                <div class="bottoms number">2</div>
                <div class="bottoms number">3</div>
                <div class="bottoms operator">-</div>
                <div class="bottoms operator">.</div>
                <div class="bottoms number">0</div>
                <div class="bottoms operator">/</div>
                <div class="bottoms operator">*</div>
                <div class="bottoms"  id="reset">CC</div>
                <div class="bottoms"  id="equal">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
